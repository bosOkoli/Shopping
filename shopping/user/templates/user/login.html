{% extends 'store/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class= "form-group">
                <legend class="border-bottem mb-4">LOG IN</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forget Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign up</a>
            </small>
        </div>
    </div>

{% endblock content %}
